<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raksha - JARVIS Mode</title>

    <style>
        /* --- NORMAL THEME --- */
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #ffebee; margin: 0; padding: 15px; user-select: none; overflow-x: hidden; padding-bottom: 80px; transition: background 0.5s; }
        h2 { color: #b71c1c; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        /* BUTTON STYLES */
        .btn { width: 100%; padding: 15px; margin: 8px 0; font-size: 16px; border: none; border-radius: 12px; color: white; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: transform 0.1s; }
        .btn:active { transform: scale(0.96); }
        .btn-green { background: linear-gradient(135deg, #2e7d32, #66bb6a); }
        .btn-blue { background: linear-gradient(135deg, #1565c0, #42a5f5); }
        .btn-orange { background: linear-gradient(135deg, #ef6c00, #ff9800); border: 2px solid #ffcc80; }
        .btn-black { background: linear-gradient(135deg, #212121, #424242); border: 2px solid #616161; }
        .btn-purple { background: linear-gradient(135deg, #7b1fa2, #ab47bc); }
        .btn-red { background: linear-gradient(135deg, #c62828, #ff5252); height: 80px; font-size: 20px; border: 4px solid #ffcdd2; animation: pulse 1.5s infinite; margin-top: 15px; }
        .btn-secret { background: #546e7a; margin-top: 20px; font-size: 14px; }
        
        .guard-active { background: #333; color: #ff9800; animation: breathe 2s infinite; }

        @keyframes pulse { 0% { box-shadow: 0 0 10px #c62828; } 50% { box-shadow: 0 0 25px #c62828; } 100% { box-shadow: 0 0 10px #c62828; } }
        @keyframes breathe { 0% { border-color: #ff9800; } 50% { border-color: white; } 100% { border-color: #ff9800; } }

        /* TIMER SECTION */
        .timer-box { background: #fff; padding: 10px; border-radius: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .timer-row { display: flex; gap: 10px; justify-content: center; }

        /* --- BLACK SCREEN (STEALTH) --- */
        #pocketOverlay { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: black; z-index: 2000; 
            color: #111; align-items: center; justify-content: center; 
        }

        /* --- PREDATOR HUD (HACKER MODE) --- */
        #hackerHUD {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1500; pointer-events: none;
            background: rgba(0, 20, 0, 0.2);
            border: 4px solid #0f0; box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        .hud-text { position: absolute; color: #0f0; font-weight: bold; text-shadow: 0 0 5px #0f0; font-size: 14px;}
        .top-left { top: 20px; left: 20px; text-align: left; }
        .top-right { top: 20px; right: 20px; text-align: right; }
        .center-box {
            top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute;
            width: 250px; height: 250px; border: 2px dashed #0f0; border-radius: 10px;
            animation: pulse-green 1s infinite;
        }
        .bottom-alert {
            bottom: 50px; width: 100%; text-align: center; position: absolute;
            color: red; font-size: 20px; font-weight: bold; 
            background: black; padding: 10px;
            animation: blink 0.3s infinite;
        }
        @keyframes pulse-green { 0% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.5; transform: scale(1); } }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        /* SECRET MODAL */
        #secretModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 20000; overflow-y: scroll; }
        
        #hiddenVideo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0; transition: opacity 1s; }
        
        #status { font-weight: bold; margin-top: 10px; color: #555; font-size: 14px; }
        #locCounter { font-size: 12px; color: #d32f2f; margin-top: 5px; display:none; }
    </style>
</head>

<body>

    <div id="normalUI">
        <h2 style="color:#b71c1c;">üõ°Ô∏è Raksha Intelligence</h2>

        <button id="guardBtn" class="btn btn-orange" onclick="toggleGuard()">
            üîä ACTIVATE TRAP MODE
            <br><span style="font-size:12px; font-weight:normal;">(Remote + Shake + Predator HUD)</span>
        </button>

        <div class="timer-box">
            <p style="margin:0 0 5px 0; font-size:14px; color:#333;">‚è≥ Safety Timer (Auto SOS)</p>
            <div class="timer-row">
                <button class="btn btn-purple" style="width:45%; margin:0;" onclick="startTimer(1)">1 Min</button>
                <button class="btn btn-purple" style="width:45%; margin:0;" onclick="startTimer(15)">15 Mins</button>
            </div>
            <button class="btn btn-black" onclick="stopTimer()" style="margin-top:5px; height:40px; font-size:14px;">‚ùå Stop Timer</button>
        </div>

        <button class="btn btn-green" onclick="manualLocation()">üìç Share Location</button>
        
        <a href="tel:+918409681110" style="text-decoration:none;">
            <button class="btn btn-blue">üìû Call Papa</button>
        </a>

        <hr style="opacity:0.3; margin: 15px 0;">

        <button class="btn btn-red" onclick="startEmergency()">
            üÜò PANIC BUTTON
            <br><span style="font-size:14px; font-weight:normal;">(Immediate Attack Mode)</span>
        </button>

        <p id="status">System Ready</p>
        <p id="locCounter">Updates Sent: 0</p>

        <button class="btn btn-secret" onclick="openSecretMode()">üìö Class 12 Biology Notes</button>
    </div>

    <div id="pocketOverlay" onclick="exitPocketMode()">
        <p style="font-size:10px;">Armed. Double Tap to Disarm.</p>
    </div>

    <div id="hackerHUD">
        <div class="hud-text top-left" id="hudLeft">SCANNING...</div>
        <div class="hud-text top-right">BATTERY: 100%<br>CONN: SECURE<br>REC: ‚óè</div>
        <div class="center-box"></div>
        <div class="hud-text bottom-alert" id="hudAlert">‚ö†Ô∏è UPLOADING EVIDENCE TO POLICE...</div>
    </div>

    <video id="hiddenVideo" autoplay playsinline muted></video>

    <div id="secretModal">
        <div style="padding:20px; text-align:left;">
            <div id="fakeLogin">
                <h2 style="color:#333; text-align:center;">üîí Restricted Access</h2>
                <input type="password" id="secretPass" placeholder="Enter PIN" style="width:100%; padding:15px; font-size:18px; margin-bottom:10px; border:1px solid #ccc; border-radius:10px; box-sizing: border-box;">
                <button class="btn btn-blue" onclick="checkSecretPass()">Unlock Notes</button>
                <button class="btn" onclick="closeSecretMode()" style="background:#ccc; color:#000;">Close</button>
            </div>
            <div id="realHelp" style="display:none;">
                <h1 style="color:#d32f2f; text-align: center;">ü§´ Silent Help Zone</h1>
                <button class="btn btn-green" onclick="window.open('https://stopncii.org/')">üõë Block Images</button>
                <button class="btn" onclick="closeSecretMode()" style="background:#333;">‚ùå Close</button>
            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403"; 

        let isGuardActive = false; let emergencyActive = false;
        let wakeLock = null; let videoTrack = null; let flashInterval = null;
        let sirenOscillator = null; let sirenInterval = null; let sirenContext = null;
        let hudInterval = null; let mediaRecorder; let recordedChunks = [];
        let locCount = 0; let lastX=0, lastY=0, lastZ=0; const shakeThreshold = 25;
        let safetyTimer = null;

        async function requestWakeLock() { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
        async function releaseWakeLock() { if (wakeLock) { await wakeLock.release(); wakeLock = null; } }

        // --- ‚è≥ SAFETY TIMER ---
        function startTimer(minutes) {
            clearTimeout(safetyTimer);
            alert(`Timer Set: ${minutes} Minutes.\nIf not stopped, SOS will trigger automatically.`);
            document.getElementById("status").innerText = `‚è≥ TIMER: ${minutes} MINS LEFT`;
            
            safetyTimer = setTimeout(() => {
                if(!emergencyActive) startEmergency();
            }, minutes * 60 * 1000);
        }

        function stopTimer() {
            clearTimeout(safetyTimer);
            alert("Timer Stopped.");
            document.getElementById("status").innerText = "System Ready";
        }

        // --- 1. ACTIVATE GUARD (GO TO BLACK SCREEN) ---
        async function toggleGuard() {
            if (isGuardActive) {
                location.reload(); 
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true, 
                        video: { facingMode: "environment", advanced: [{ torch: false }] } 
                    });
                    document.getElementById("hiddenVideo").srcObject = stream;
                    videoTrack = stream.getVideoTracks()[0];

                    if (window.DeviceMotionEvent) window.addEventListener('devicemotion', handleMotion, true);
                    window.addEventListener('keydown', handleRemoteKey);

                    // MIC SETUP (EASY TEST MODE)
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                    analyser.smoothingTimeConstant = 0.8; analyser.fftSize = 1024;
                    microphone.connect(analyser); analyser.connect(javascriptNode);
                    javascriptNode.connect(audioContext.destination);
                    
                    javascriptNode.onaudioprocess = function() {
                        var array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        var values = 0; var length = array.length;
                        for (var i = 0; i < length; i++) { values += array[i]; }
                        var average = values / length;
                        
                        // --- SENSITIVITY SETTING ---
                        // 50 = Clap / Loud Talking (Easy to Test)
                        // 110 = Scream (Real Use)
                        if (average > 50 && !emergencyActive) { startEmergency(); }
                    }

                    isGuardActive = true;
                    requestWakeLock();

                    // ENTER BLACK SCREEN
                    document.getElementById("pocketOverlay").style.display = "flex";
                    if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});

                    document.getElementById("guardBtn").className = "btn btn-orange guard-active";
                    document.getElementById("guardBtn").innerHTML = "üõ°Ô∏è ARMED";
                } catch (err) { alert("Mic/Camera Permission Needed!"); }
            }
        }

        // --- 2. TRIGGER DETECTORS ---
        function handleMotion(event) {
            if (!isGuardActive || emergencyActive) return;
            let acc = event.accelerationIncludingGravity; if(!acc) return;
            let delta = Math.abs(lastX-acc.x) + Math.abs(lastY-acc.y) + Math.abs(lastZ-acc.z);
            if (delta > shakeThreshold) startEmergency();
            lastX=acc.x; lastY=acc.y; lastZ=acc.z;
        }

        function handleRemoteKey(event) {
            if (['Shift', 'Control', 'Alt', 'Meta'].includes(event.key)) return;
            if (isGuardActive && !emergencyActive) {
                event.preventDefault();
                startEmergency();
            }
        }

        // --- 3. PREDATOR MODE (VOICE -> SIREN) ---
        function startEmergency() {
            if (emergencyActive) return;
            emergencyActive = true;
            clearTimeout(safetyTimer); // Stop timer if it triggered

            // Show HUD
            document.getElementById("pocketOverlay").style.display = "none";
            document.getElementById("normalUI").style.display = "none"; 
            document.getElementById("hackerHUD").style.display = "block";
            
            document.getElementById("hiddenVideo").style.opacity = "0.6"; 
            document.body.style.backgroundColor = "black";

            // HUD Animation
            let step = 0;
            const scans = ["ANALYZING FACE...", "MATCHING CRIMINAL DB...", "EXTRACTING IMEI...", "SENDING GPS...", "POLICE ALERT SENT"];
            hudInterval = setInterval(() => {
                document.getElementById("hudLeft").innerHTML = `SCAN: ${scans[step % scans.length]}<br>ACCURACY: 99%`;
                step++;
            }, 800);

            // 1. SPEAK WARNING FIRST
            playVoiceWarning();

            // 2. SOS Data
            sendSOS();
        }

        // --- üó£Ô∏è AI VOICE ---
        function playVoiceWarning() {
            // Check if browser supports speech
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance("Warning! Face Detected. Location sent to Police Control Room. Recording uploaded.");
                msg.lang = 'en-US';
                msg.volume = 1;
                msg.rate = 1.1;
                msg.pitch = 0.8; // Robotic

                // When speech finishes, START SIREN
                msg.onend = function() {
                    startSiren();
                    startStrobe(); // Flashlight also starts with Siren
                };

                window.speechSynthesis.speak(msg);
            } else {
                // If no voice support, start siren immediately
                startSiren();
                startStrobe();
            }
        }

        // --- HELPERS ---
        function startSiren() {
            try {
                if (sirenOscillator) return;
                sirenContext = new (window.AudioContext || window.webkitAudioContext)();
                sirenOscillator = sirenContext.createOscillator();
                const gainNode = sirenContext.createGain();
                sirenOscillator.type = 'sawtooth'; sirenOscillator.frequency.value = 700;
                sirenOscillator.connect(gainNode); gainNode.connect(sirenContext.destination);
                sirenOscillator.start();
                let isHigh = false;
                sirenInterval = setInterval(() => {
                    isHigh = !isHigh;
                    sirenOscillator.frequency.setValueAtTime(isHigh ? 1200 : 700, sirenContext.currentTime);
                }, 500);
            } catch(e) {}
            
            // Call 112 after siren starts
            setTimeout(() => { window.location.href = "tel:112"; }, 2500);
        }

        function startStrobe() {
            if (!videoTrack) return;
            let flashState = false;
            flashInterval = setInterval(() => {
                flashState = !flashState;
                try { videoTrack.applyConstraints({ advanced: [{ torch: flashState }] }).catch(e=>{}); } catch(e){}
            }, 150);
        }

        function sendSOS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent("üö® PREDATOR MODE TRIGGERED!\nüìç " + link)}`);
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}`);
                }, null, { enableHighAccuracy: true });
            }
            startVideoRecording();
        }
        
        function startVideoRecording() {
            let options = { mimeType: 'video/webm' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/mp4' };
            try {
                mediaRecorder = new MediaRecorder(document.getElementById("hiddenVideo").srcObject, options);
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = uploadVideo;
                mediaRecorder.start();
                setInterval(() => { if (mediaRecorder.state === "recording") { mediaRecorder.stop(); setTimeout(() => mediaRecorder.start(), 100); } }, 5000);
            } catch(e) {}
        }

        function uploadVideo() {
            if (!recordedChunks.length) return;
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            recordedChunks = [];
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("video", blob, `evidence_${Date.now()}.mp4`);
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: "POST", body: formData }).catch(e=>{});
        }
        
        function manualLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const link = `http://googleusercontent.com/maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    window.location.href = `https://wa.me/?text=${encodeURIComponent("My Location: " + link)}`;
                });
            }
        }

        let lastTap = 0;
        function exitPocketMode() {
            const currentTime = new Date().getTime();
            if (currentTime - lastTap < 500 && !emergencyActive) {
                location.reload(); 
            }
            lastTap = currentTime;
        }

        function openSecretMode() { document.getElementById("secretModal").style.display = "block"; }
        function closeSecretMode() { document.getElementById("secretModal").style.display = "none"; document.getElementById("fakeLogin").style.display = "block"; document.getElementById("realHelp").style.display = "none"; document.getElementById("secretPass").value = ""; }
        function checkSecretPass() { if(document.getElementById("secretPass").value === "1234") { document.getElementById("fakeLogin").style.display = "none"; document.getElementById("realHelp").style.display = "block"; } else { alert("Incorrect Password!"); } }
    </script>
</body>
</html>
