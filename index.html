<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raksha - Ultimate</title>

    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #1a1a1a; color: white; margin: 0; padding: 15px; user-select: none; overflow-x: hidden; }
        
        /* BUTTONS */
        .btn { width: 100%; padding: 15px; margin: 8px 0; font-size: 16px; border: none; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .btn-orange { background: linear-gradient(135deg, #ff6f00, #ff8f00); box-shadow: 0 0 10px #ff6f00; }
        .btn-red { background: linear-gradient(135deg, #d32f2f, #f44336); height: 70px; font-size: 20px; animation: pulse 2s infinite; }
        .btn-grey { background: #333; border: 1px solid #555; }
        
        /* FAKE SHUTDOWN ANIMATION */
        #fakeShutdownOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 99999; align-items: center; justify-content: center; flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: #fff;
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HACKER HUD */
        #hackerHUD {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1500; pointer-events: none; background: rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
        }
        .hud-text { position: absolute; color: #0f0; font-weight: bold; text-shadow: 0 0 5px #0f0; font-size: 14px;}
        .center-box {
            top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute;
            width: 250px; height: 250px; border: 2px dashed #0f0; border-radius: 10px;
        }
        .bottom-alert {
            bottom: 50px; width: 100%; text-align: center; position: absolute;
            color: red; font-size: 20px; font-weight: bold; background: black; padding: 10px;
        }

        /* STEALTH OVERLAY */
        #pocketOverlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 2000; color: #111; align-items: center; justify-content: center; 
        }

        /* HIDDEN VIDEO (Smooth Mode) */
        #hiddenVideo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0; transition: opacity 0.5s; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 10px red; } 50% { box-shadow: 0 0 25px red; } 100% { box-shadow: 0 0 10px red; } }
    </style>
</head>

<body>

    <h2 style="color:#ff3d00;">üõ°Ô∏è RAKSHA ELITE</h2>

    <button id="guardBtn" class="btn btn-orange" onclick="toggleGuard()">
        üîä ACTIVATE TRAP MODE
        <br><span style="font-size:10px;">(Voice Warning + Siren + Flash)</span>
    </button>

    <button class="btn btn-grey" onclick="triggerFakeShutdown()">
        üîã FAKE SHUTDOWN
        <br><span style="font-size:10px;">(Pretend Phone is Dead)</span>
    </button>

    <div style="margin: 20px 0; border-top: 1px solid #444;"></div>

    <button class="btn btn-red" onclick="startEmergency()">
        üÜò PANIC BUTTON
    </button>

    <p id="status" style="color:#777; font-size:12px;">System Ready</p>

    <div id="fakeShutdownOverlay" onclick="exitFakeShutdown()">
        <div class="spinner"></div>
        <p style="font-family: sans-serif; font-size: 14px;">Shutting down...</p>
    </div>

    <div id="pocketOverlay" onclick="exitPocketMode()">
        <p style="font-size:10px;">Armed. Double Tap to Disarm.</p>
    </div>

    <div id="hackerHUD">
        <div class="hud-text" style="top:20px; left:20px;" id="hudLeft">SCANNING...</div>
        <div class="hud-text" style="top:20px; right:20px;">BATTERY: 100%<br>REC: ‚óè</div>
        <div class="center-box"></div>
        <div class="hud-text bottom-alert">‚ö†Ô∏è UPLOADING TO POLICE...</div>
    </div>

    <video id="hiddenVideo" autoplay playsinline muted></video>

    <script>
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403"; 

        let isGuardActive = false; let emergencyActive = false;
        let wakeLock = null; let videoTrack = null; let flashInterval = null;
        let sirenOscillator = null; let sirenInterval = null; let sirenContext = null;
        let mediaRecorder; let recordedChunks = [];
        let lastX=0, lastY=0, lastZ=0; const shakeThreshold = 25;
        let shutdownMode = false;

        async function requestWakeLock() { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }

        // --- üó£Ô∏è VOICE WARM-UP (Very Important) ---
        function wakeUpVoiceEngine() {
            if ('speechSynthesis' in window) {
                const dummy = new SpeechSynthesisUtterance("System Armed");
                dummy.volume = 0; // Silent speak to wake up engine
                window.speechSynthesis.speak(dummy);
            }
        }

        // --- 1. ACTIVATE GUARD ---
        async function toggleGuard() {
            if (isGuardActive) { location.reload(); } else {
                try {
                    // OPTIMIZED VIDEO (240p for Smoothness)
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true, 
                        video: { facingMode: "environment", width: { ideal: 240 }, frameRate: { ideal: 15 }, advanced: [{ torch: false }] } 
                    });
                    document.getElementById("hiddenVideo").srcObject = stream;
                    videoTrack = stream.getVideoTracks()[0];

                    if (window.DeviceMotionEvent) window.addEventListener('devicemotion', handleMotion, true);
                    window.addEventListener('keydown', handleRemoteKey);

                    // Wake up Voice System
                    wakeUpVoiceEngine();

                    isGuardActive = true;
                    requestWakeLock();

                    // Enter Black Screen
                    document.getElementById("pocketOverlay").style.display = "flex";
                    if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});

                    document.getElementById("guardBtn").innerText = "üõ°Ô∏è ARMED";
                } catch (err) { alert("Camera Permission Needed!"); }
            }
        }

        // --- 2. TRIGGERS ---
        function handleMotion(event) {
            if (!isGuardActive || emergencyActive) return;
            let acc = event.accelerationIncludingGravity; if(!acc) return;
            let delta = Math.abs(lastX-acc.x) + Math.abs(lastY-acc.y) + Math.abs(lastZ-acc.z);
            if (delta > shakeThreshold) startEmergency();
            lastX=acc.x; lastY=acc.y; lastZ=acc.z;
        }

        function handleRemoteKey(event) {
            if (['Shift', 'Control', 'Alt', 'Meta'].includes(event.key)) return;
            if (isGuardActive && !emergencyActive) {
                event.preventDefault();
                startEmergency();
            }
        }

        // --- 3. FAKE SHUTDOWN MODE ---
        function triggerFakeShutdown() {
            shutdownMode = true;
            document.getElementById("fakeShutdownOverlay").style.display = "flex";
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});
            
            // 3 seconds spinner -> Then Full Black
            setTimeout(() => {
                document.getElementById("fakeShutdownOverlay").innerHTML = ""; // Remove spinner, keep black
                // Start secret recording
                startVideoRecording();
            }, 3000);
        }

        function exitFakeShutdown() {
            // Triple tap logic can be added here, for now reload
            if(confirm("Exit Fake Shutdown?")) location.reload();
        }

        // --- 4. EMERGENCY SEQUENCE (Voice -> Siren) ---
        function startEmergency() {
            if (emergencyActive) return;
            emergencyActive = true;

            // UI Changes
            document.getElementById("pocketOverlay").style.display = "none";
            document.getElementById("hackerHUD").style.display = "block";
            document.getElementById("hiddenVideo").style.opacity = "0.4"; // Low opacity for smoothness
            
            // HUD Animation
            let step = 0;
            const scans = ["ANALYZING FACE...", "MATCHING CRIMINAL DB...", "SENDING GPS...", "POLICE ALERT SENT"];
            setInterval(() => {
                document.getElementById("hudLeft").innerHTML = `SCAN: ${scans[step % scans.length]}<br>ACCURACY: 99%`;
                step++;
            }, 800);

            // Play Voice Warning FIRST
            playVoiceWarning();

            // Send Data
            sendSOS();
        }

        // --- üó£Ô∏è AI VOICE LOGIC (Fixed) ---
        function playVoiceWarning() {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Clear queue
                const msg = new SpeechSynthesisUtterance("Warning! Face Detected. Location sent to Police Control Room.");
                msg.lang = 'en-US';
                msg.volume = 1;
                msg.rate = 1.1;
                msg.pitch = 1.0; 

                msg.onend = function() {
                    startSiren();
                    startStrobe();
                };
                
                // If it fails to speak in 3 seconds, start siren anyway
                setTimeout(() => { if(!sirenOscillator) startSiren(); }, 4000);

                window.speechSynthesis.speak(msg);
            } else {
                startSiren();
                startStrobe();
            }
        }

        // --- HELPERS ---
        function startSiren() {
            try {
                if (sirenOscillator) return;
                sirenContext = new (window.AudioContext || window.webkitAudioContext)();
                sirenOscillator = sirenContext.createOscillator();
                const gainNode = sirenContext.createGain();
                sirenOscillator.type = 'sawtooth'; sirenOscillator.frequency.value = 700;
                sirenOscillator.connect(gainNode); gainNode.connect(sirenContext.destination);
                sirenOscillator.start();
                let isHigh = false;
                sirenInterval = setInterval(() => {
                    isHigh = !isHigh;
                    sirenOscillator.frequency.setValueAtTime(isHigh ? 1200 : 700, sirenContext.currentTime);
                }, 500);
            } catch(e) {}
            setTimeout(() => { window.location.href = "tel:112"; }, 2500);
        }

        function startStrobe() {
            if (!videoTrack) return;
            let flashState = false;
            flashInterval = setInterval(() => {
                flashState = !flashState;
                try { videoTrack.applyConstraints({ advanced: [{ torch: flashState }] }).catch(e=>{}); } catch(e){}
            }, 150);
        }

        function sendSOS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent("üö® THREAT DETECTED!\nüìç " + link)}`);
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}`);
                }, null, { enableHighAccuracy: true });
            }
            startVideoRecording();
        }
        
        function startVideoRecording() {
            // Using standard MP4/WebM
            let options = { mimeType: 'video/webm' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/mp4' };
            
            try {
                mediaRecorder = new MediaRecorder(document.getElementById("hiddenVideo").srcObject, options);
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = uploadVideo;
                mediaRecorder.start();
                // Smaller chunks (4 seconds) to avoid lag
                setInterval(() => { if (mediaRecorder.state === "recording") { mediaRecorder.stop(); setTimeout(() => mediaRecorder.start(), 100); } }, 4000);
            } catch(e) {}
        }

        function uploadVideo() {
            if (!recordedChunks.length) return;
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            recordedChunks = [];
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("video", blob, `evidence_${Date.now()}.mp4`);
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: "POST", body: formData }).catch(e=>{});
        }

        let lastTap = 0;
        function exitPocketMode() {
            const currentTime = new Date().getTime();
            if (currentTime - lastTap < 500 && !emergencyActive) { location.reload(); }
            lastTap = currentTime;
        }
    </script>
</body>
</html>
